<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Asset Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <h1>HR Asset Management Portal</h1>
  </nav>
  <div class="container">
    <div class="dashboard">
      <div class="stat-card">
        <h3>Total Requests</h3>
        <div id="totalRequests" class="number">0</div>
      </div>
      <div class="stat-card">
        <h3>Pending Requests</h3>
        <div id="pendingRequests" class="number">0</div>
      </div>
      <div class="stat-card">
        <h3>Approved Requests</h3>
        <div id="approvedRequests" class="number">0</div>
      </div>
      <div class="stat-card">
        <h3>Rejected Requests</h3>
        <div id="rejectedRequests" class="number">0</div>
      </div>
    </div>
    <div class="requests-table">
      <h2 class="table-title">Asset Requests</h2>
      <table>
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Employee ID</th>
            <th>Asset Type</th>
            <th>Request Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="requestsTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="hr_management.js"></script>
</body>
</html>
<html>
<head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #f0f2f5;
    min-height: 100vh;
  }
  .navbar {
    background: #2c3e50;
    padding: 1rem 2rem;
    color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .navbar h1 {
    font-size: 1.5rem;
  }
  .container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .request-form, .requests-table {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  .form-title, .table-title {
    color: #2c3e50;
    margin-bottom: 1.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #3498db;
  }
  input, select {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #3498db;
  }
  .submit-btn {
    background: #3498db;
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    transition: background 0.3s;
  }
  .submit-btn:hover {
    background: #2980b9;
  }
  .submit-btn:disabled {
    background: #bdc3c7;
    cursor: not-allowed;
  }
  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 1rem 2rem;
    border-radius: 5px;
    color: white;
    display: none;
    animation: slideIn 0.5s ease-out;
  }
  .notification.success {
    background: #2ecc71;
  }
  .notification.error {
    background: #e74c3c;
  }
  @keyframes slideIn {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
  }
.navbar h1 {
font-size: 1.5rem;
}
.container {
max-width: 1200px;
margin: 2rem auto;
padding: 0 1rem;
}
.dashboard {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 1.5rem;
margin-bottom: 2rem;
}
.stat-card {
background: white;
padding: 1.5rem;
border-radius: 10px;
box-shadow: 0 0 20px rgba(0,0,0,0.1);
text-align: center;
}
.stat-card h3 {
color: #7f8c8d;
font-size: 1rem;
margin-bottom: 0.5rem;
}
.stat-card .number {
color: #2c3e50;
font-size: 2rem;
font-weight: bold;
}
.requests-table {
background: white;
padding: 2rem;
border-radius: 10px;
box-shadow: 0 0 20px rgba(0,0,0,0.1);
}
.table-title {
color: #2c3e50;
margin-bottom: 1.5rem;
padding-bottom: 0.5rem;
border-bottom: 2px solid #3498db;
}
table {
width: 100%;
border-collapse: collapse;
}
th, td {
padding: 1rem;
text-align: left;
border-bottom: 1px solid #ddd;
}
th {
}
background: #f8f9fa;
color: #2c3e50;
.action-btn {
padding: 0.5rem 1rem;
border: none;
border-radius: 5px;
cursor: pointer;
margin-right: 0.5rem;
font-size: 0.9rem;
transition: background 0.3s;
}
.approve-btn {
background: #2ecc71;
color: white;
}
.approve-btn:hover {
background: #27ae60;
}
.reject-btn {
background: #e74c3c;
color: white;
}
.reject-btn:hover {
background: #c0392b;
}
.status-pending {
color: #f39c12;
}
.status-approved {
color: #2ecc71;
}
.status-rejected {
color: #e74c3c;
}
